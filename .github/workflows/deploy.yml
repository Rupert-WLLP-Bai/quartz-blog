name: Deploy Quartz Site

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install Dependencies
        run: npm ci

      - name: Build Quartz
        run: npx quartz build

      - name: Deploy to GitHub Pages
        run: |
          cd public
          git init
          git config user.name "Rupert-WLLP-Bai"
          git config user.email "cwllp1230@gmail.com"
          git remote add origin https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/Rupert-WLLP-Bai/Rupert-WLLP-Bai.github.io.git
          git checkout -b blog
          git add .
          git commit -m "Deploy Quartz site from GitHub Actions"
          git push -f origin blog
